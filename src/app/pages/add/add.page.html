<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="tertiary">
        Back
      </ion-back-button>
    </ion-buttons>

    <ion-title>Add List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-list color="dark">
    <ion-item color="dark">
      <ion-label position="floating">New Item</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-list-header color="dark">
      <ion-label>
        Thing to do
      </ion-label>
    </ion-list-header>
    <ion-item color="dark">
      <ion-checkbox slot="start" color="tertiary"> </ion-checkbox>
      <ion-label>
        Remember to eat
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
