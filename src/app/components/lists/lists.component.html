<ion-list color="dark">
  <ion-item-sliding
    *ngFor="let list of this.wishesService.lists | completedFilter: completed"
    detail
  >
    <ion-item color="dark" (click)="selectedList(list)">
      <ion-label>{{ list.title }}</ion-label>
      <ion-note slot="end" color="tertiary">
        {{ list.items.length }} items
      </ion-note>
    </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deleteList(list)">
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>

    </ion-item-options>
    <ion-item-options side="start">
      <ion-item-option color="primary" (click)="editList(list)">
        <ion-icon slot="icon-only" name="create"></ion-icon>
      </ion-item-option>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
